<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logowhite.svg')%>"
          alt="Around The U.S. Logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <button
            class="profile__edit-picture-button"
            id="profile-edit-picture-button"
          >
            <div class="profile__edit-icon"></div>
          </button>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <button class="modal__close" type="button"></button>

          <input
            class="modal__input modal__input_type_name"
            type="text"
            name="title"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error modal__error_title modal__input_type_error"
            id="profile-title-input-error"
          ></span>

          <input
            class="modal__input modal__input_type_description"
            type="text"
            name="description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error modal__error_description"
            id="profile-description-input-error"
          ></span>

          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <button class="modal__close" type="button"></button>
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error modal__error_place"
            id="profile-title-input-error"
            disabled
          ></span>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="link"
            id="profile-URL-input"
            placeholder="Image URL"
            required
          />
          <span
            class="modal__error modal__error_url"
            id="profile-URL-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-popup">
      <div class="modal__content modal__content_type_preview">
        <button type="button" class="modal__close"></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__preview-title"></p>
      </div>
    </div>

    <div class="modal modal_confirmation" id="delete-confirmation-modal">
      <div class="modal__container modal__container_delete">
        <h3 class="modal__heading">Are you sure?</h3>
        <form class="modal__form" id="confirm-delete">
          <button class="modal__close" type="button"></button>
          <button
            class="modal__button modal__button_delete"
            type="submit"
            id="delete-confirmation-yes"
          >
            Yes
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="edit-picture-modal">
      <div class="modal__container">
        <h3 class="modal__heading">Change Profile Picture</h3>
        <form class="modal__form" id="edit-profile-picture">
          <button class="modal__close" type="button"></button>
          <input
            class="modal__input modal__input_type_url"
            type="url"
            name="link"
            id="avatar-URL-input"
            placeholder="Avatar URL"
            required
          />
          <span
            class="modal__error modal__error_url"
            id="avatar-URL-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button
          type="button"
          class="card__delete-button"
          id="delete-template"
        ></button>
      </li>
    </template>
  </body>
</html>
